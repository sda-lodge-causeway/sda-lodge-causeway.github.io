exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"

# Site settings
title: Seventh Day Adventist Church - Bristol Lodge Causeway
subtitle: ""
url: "http://sda-lodge-causeway.github.io" # the base hostname & protocol for your site
baseurl: ""
cover: "/assets/cover.png"
logo: "/resources/logo.png"

# Build settings
markdown: kramdown

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."
